  <script>
    // Con AJAX haremos peticiones al servidor de forma asincrona
    function EnviarEmail() {
      $.ajax({ // Procedimiento AJAX que recibe unos parametros como objeto
        url: "enviarEE", // ruta en app.py
        data: "asunto=" + $("#txtasunto").val() + "&mensaje=" + $("#txtMensaje").val() + "&destino=" + $("#sl_destino").val(),
        type: 'POST',
        success: function (resp) {
          alert(resp);
        },
        error: function (xhr, status) {
          alert('Error intente en otro momento');
        }
      });
      return false; // Es una funcion que hacemos por retorno el intenta refrescar la pagina, entonces le decimos que no lo haga y se quede en la misma ruta
    }

    function cargarHistorial() {
      $.ajax({
        url: "correosEnviados",
        data: "",
        type: 'POST',
        success: function (resp) {
          resp = "<center class='alert alert-info'><h2><strong>Correos Enviados</strong></h2></center>" + resp
          $("#d_enviados").html(resp);
          $('#t_correos').DataTable();
        },
        error: function (xhr, status) {
          alert('Error intente en otro momento');
        }
      });

      $.ajax({
        url: "correosRecibidos",
        data: "",
        type: 'POST',
        success: function (resp) {
          resp = "<center class='alert alert-info'><b><h2>Correos Recibidos</b></h2></center>" + resp
          $("#d_recibidos").html(resp);
          $('#t_correos2').DataTable();
        },
        error: function (xhr, status) {
          alert('Error intente en otro momento');
        }
      });
    }

    function actualizaPassword() {
      if ($("#txtpass1").val() == $("#txtpass2").val()) {
        $.ajax({
          url: "actualizarPa",
          data: "password=" + $("#txtpass1").val(),
          type: 'POST',
          success: function (resp) {
            alert(resp);
          },
          error: function (xhr, status) {
            alert('Error intente en otro momento');
          }
        });
      }
      else {
        alert("ERROR... Las contraseÃ±as no son iguales.");
      }
      return false;
    }
